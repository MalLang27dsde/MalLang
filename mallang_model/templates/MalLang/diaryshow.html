<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_font.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
         body {
            text-align: center; /* body 안의 요소를 가운데 정렬 */
        }
        .table-container {
            /* position:absolute; */
            left:50%;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 700px; /* 테이블 컨테이너의 최대 너비 */
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<script>        
    var date = "{{ date }}";
    var weather = "{{ weather }}";
    var emoji="{{ emoji }}";
    var diary = "{{ diary }}";
    var image = "{{ image }}";
</script>
<body class="background">
    {% csrf_token %}
    <br><br><br>
    <div class="table-container" style="display: flex; justify-content: center;">
        <table style="width: 350px; border: 1px solid black;">
            <tr class="top">
                <th scope="col" width="10%" style="font-size: 14px;" bgcolor="#F2D026">날짜</th>
                <th scope="col" width="20%" style="font-size: 11px;" bgcolor="#FFFFFF">{{ date }}</th>
                <th scope="col" width="10%" style="font-size: 14px;" bgcolor="#F2D026">날씨</th>
                <th scope="col" width="20%" style="font-size: 11px;" bgcolor="#FFFFFF">{{ weather }}</th>
                <th scope="col" width="10%" style="font-size: 14px;" bgcolor="#F2D026">기분</th>
                <th scope="col" width="20%" style="font-size: 11px;" bgcolor="#FFFFFF">{{ emoji }}</th>
            </tr>
            <tr>
                <td style="border:2px solid #444444; font-size: 15px;" bgcolor="#FFFFFF" colspan="6" height="350">
                <img id="generatedImage" src="../../{{ image }}" alt="Generated Image" style="max-width: 100%; height: auto;">
                    
                </td>
            </tr>
            <tr>
                <td colspan="6" height="300" bgcolor="#FFFFFF" style="font-family: SSShinb7Regular; font-size: 15px; text-align: left; vertical-align: top;">{{ diary }}</td>
            </tr>
        </table>
    </div>
    <br>
    <button id="listButton" style="width: 110px; border:none; background: none;" onclick="goBack()">
        <img src="../../static/images/main/golist.png" alt="목록으로" class="write_button" style="position: relative; cursor:pointer;" width="110px">
    </button>
    <button id="exitButton" style="width: 110px; border:none; background: none;" onclick="location.href='{% url 'main' %}'">
        <img src="../../static/images/main/gomain.png" alt="메인으로" class="write_button" style="position: relative; cursor:pointer;" width="110px">
    </button>
<br><br><br>
</body>
<script>
function goBack() {
    window.history.back();
}</script>
</html>
